<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google CV</title>
</head>
<body>
  <div class="header">
    <div class="top-header">
      <img src="imgs/Google-logo.png" alt="" class="google-logo">
      <input type="search" placeholder="Job Title" class="search-bar">
      <img src="imgs/profile-icon.jpg" alt="" class="profile-icon">
    </div>
    <div class="btm-header">
      <div class="tab tab1">
        <img src="imgs/search-btn.png" alt="" class="search-icon">
        <p class="tab-info">Name Surname</p>
      </div>
      <div class="tab">
        <img src="imgs/images-icon.png" alt="" class="search-icon">
        <p class="tab-info">name@email.com</p>
      </div>
      <div class="tab">
        <img src="imgs/location-icon.png" alt="" class="search-icon">
        <p class="tab-info">City, postcode</p>
      </div>
      <div class="tab">
        <img src="imgs/news-icon.png" alt="" class="search-icon">
        <p class="tab-info">07911 123456</p>
      </div>
    </div>
  </div>
</body>
</html>
